<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>color selector || yahya nebgui</title>
    <!-- styles -->
    <link rel="stylesheet" href="pi.css" />
    <script src="pi.js" defer></script>
  </head>
  <body>
     <div class="popup">
        <div class="picker">
            <button id="color-picker">Pick color</button>
        </div>
        <div class="picked-colors hide">
            <header>
                <div class="title">Picked colors</div>
                <span class="clear-all">Clear All</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
     </div>
  </body>
</html>
